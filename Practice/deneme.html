<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Deneme</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Bir arkadaşın sorusu üzerine yapıldı tamamen bitirilmedi.  -->
    <div class="container-fluid bg-secondary p-1">
      <div class="row text-light justify-content-between">
        <div class="col-3 col-md-8 col-lg-6">
          <ul class="list-unstyled d-flex gap-3">
            <li>
              <i class="fa-solid fa-phone fs-4 text-warning"></i>
              <span class="d-none d-md-inline">+90 535 987 65 43</span>
            </li>
            <li>
              <i class="fa-brands fa-whatsapp fs-4 text-warning"></i
              ><span class="d-none d-md-inline">+90 536 987 65 43</span>
            </li>
          </ul>
        </div>
        <div class="col-3 col-md-3 col-lg-4">
          <ul class="list-unstyled d-flex gap-3 justify-content-end me-3">
            <li><i class="fa-brands fa-twitter fs-4 text-info"></i></li>
            <li><i class="fa-brands fa-youtube fs-4 text-info"></i></li>
            <li>
              <i class="fa-brands fa-instagram fs-4 text-info"></i
              ><span class="d-none d-lg-inline">#techproed</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
